---
security:
  keys_loc: "conf/"
test:
  functional:
    provider: saucelabs
bake:
  registry_prefix: gcr.io/qubeship
  registry_type: gcr
deployment:
  continuous_deployment: true
  environments:
    prod:
      type: custom
      provider: k8s
      namespace: production
      id: "qube-1-1" #cluster id
      template_id: qube_external_app_v1
    qa: 
      namespace: qa
      provider: k8s
      id: "qube_qa" #cluster id
      type: qubeship_managed
      template_id: qube_external_app_v1