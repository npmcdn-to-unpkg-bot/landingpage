<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial1-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="blog-body">
<div class="header">
    <div class="header__container">
        <div class="logo">
            <img src="img/black.png" alt="Qubeship Logo">
        </div>
        <div class="links">
            <ul class="links__list">
                <li class="links__list__item selected">Process</li>
                <li class="links__list__item"><a href="blogs.html">Blog</a></li>
                <li class="links__list__item">Contact</li>
            </ul>
        </div>
        <div class="menu">
            <img src="img/menu.svg" alt="Menu">
        </div>
    </div>
</div>
<div class="blog-content-wrapper">
    <div class="blog-content">
        <div id="image"></div>
        <div class="text-wrapper">
            <div class="metadata">
            <div id="title"></div>
            <div id="desc"></div>
            <div class="create-info">
                By <span id="author"></span> on <span id="time"></span>
            </div>
            </div>
            <div id="post"></div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/contentful@latest/browser-dist/contentful.min.js"></script>
<script src="js/loadblog.js"></script>
</html>
